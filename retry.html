<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Trader</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6e6fa; /* Lavender background color */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden; /* Ensure the block moves beyond the viewport */
        }

        .retry-container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
			width: 300px;
			height: 140px;
        }

        h2 {
            color: #ff6347; /* Red */
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            font-style: italic;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff; /* Blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker Blue */
        }

        /* Animation */
        .moving-block {
            width: 20px;
            height: 20px;
            background-color: #ff6347; /* Red */
            position: absolute;
            animation: moveBlock 10s infinite linear, changeColor 5s infinite;
            z-index: 0;
        }

        @keyframes moveBlock {
            0% {
                left: -20px;
                top: -20px;
            }
            25% {
                left: calc(100% + 20px);
                top: -20px;
            }
            50% {
                left: calc(100% + 20px);
                top: calc(100% + 20px);
            }
            75% {
                left: -20px;
                top: calc(100% + 20px);
            }
            100% {
                left: -20px;
                top: -20px;
            }
        }

        @keyframes changeColor {
            0% {
                background-color: #ff6347; /* Red */
            }
            20% {
                background-color: #ffa07a; /* Light Salmon */
            }
            40% {
                background-color: #32cd32; /* Lime Green */
            }
            60% {
                background-color: #4682b4; /* Steel Blue */
            }
            80% {
                background-color: #ff7f50; /* Coral */
            }
            100% {
                background-color: #ff6347; /* Red */
            }
        }
    </style>
</head>
<body>
    <div class="retry-container">
        <h2>You Lost</h2>
		<br>
        <button class="btn" onclick="retryGame()">Retry</button>
    </div>
    <div class="moving-block"></div>
    <script>
        function retryGame() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
