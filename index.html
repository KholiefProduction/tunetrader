<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Trader</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6e6fa; /* Lavender background color */
            font-family: Arial, sans-serif;
        }

        .start-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			width: 300px;
			height: 140px;
        }

        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Animation */
        .moving-block {
            width: 20px;
            height: 20px;
            background-color: #ff6347;
            position: absolute;
            animation: moveBlockX 5s infinite alternate, moveBlockY 7s infinite alternate, changeColor 3s infinite;
        }

        .trail {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 99, 71, 0.3);
            border-radius: 50%;
            animation: fadeTrail 4s infinite;
        }

        @keyframes moveBlockX {
            0%, 100% {
                left: 0;
            }
            50% {
                left: calc(100% - 20px);
            }
        }

        @keyframes moveBlockY {
            0%, 100% {
                top: 0;
            }
            50% {
                top: calc(100% - 20px);
            }
        }

        @keyframes changeColor {
            0%, 100% {
                background-color: #ff6347; /* Red */
            }
            16.67% {
                background-color: #ff7f50; /* Coral */
            }
            33.33% {
                background-color: #ffa07a; /* Light Salmon */
            }
            50% {
                background-color: #ffd700; /* Gold */
            }
            66.67% {
                background-color: #32cd32; /* Lime Green */
            }
            83.33% {
                background-color: #4682b4; /* Steel Blue */
            }
        }

        @keyframes fadeTrail {
            0% { <div class="moving-block"></div>
                opacity: 0.3;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1><span style="font-style: italic;">Tone Trader</span></h1>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>
    <script>
        function startGame() {
            window.location.href = "game.html";
        }
    </script>

</body>
</html>
